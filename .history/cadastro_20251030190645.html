<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ConectaTEA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box cadastro">
            <div class="auth-header">
                <div class="logo-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <h1>ConectaTEA</h1>
                <p>Criar nova conta</p>
            </div>

            <!-- Formulário de cadastro -->
            <div class="auth-form active">
                <h2>Cadastre-se gratuitamente</h2>
                <p class="subtitle">Preencha seus dados para começar</p>

                <form id="formCadastro">
                    <div class="form-group">
                        <label for="nome">
                            <i class="fas fa-user"></i> Nome completo *
                        </label>
                        <input 
                            type="text" 
                            id="nome" 
                            placeholder="Seu nome completo" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="seu-email@exemplo.com" 
                            required
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="senha">
                                <i class="fas fa-lock"></i> Senha *
                            </label>
                            <input 
                                type="password" 
                                id="senha" 
                                placeholder="Mínimo 6 caracteres" 
                                minlength="6"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmarSenha">
                                <i class="fas fa-lock"></i> Confirmar Senha *
                            </label>
                            <input 
                                type="password" 
                                id="confirmarSenha" 
                                placeholder="Confirme sua senha" 
                                minlength="6"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefone">
                                <i class="fas fa-phone"></i> Telefone
                            </label>
                            <input 
                                type="tel" 
                                id="telefone" 
                                placeholder="(00) 00000-0000"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="dataNascimento">
                                <i class="fas fa-calendar"></i> Data de Nascimento
                            </label>
                            <input 
                                type="date" 
                                id="dataNascimento"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tipoUsuario">
                            <i class="fas fa-user-tag"></i> Tipo de Conta
                        </label>
                        <select id="tipoUsuario">
                            <option value="paciente">Paciente / Família</option>
                            <option value="especialista">Profissional / Especialista</option>
                        </select>
                    </div>

                    <div class="terms-check">
                        <input type="checkbox" id="termos" required>
                        <label for="termos">
                            Concordo com os <a href="#" target="_blank">Termos de Uso</a> e 
                            <a href="#" target="_blank">Política de Privacidade</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </div>

            <!-- Tela 2: Verificar código OTP -->
            <div id="telaVerificacao" class="auth-form">
                <button class="btn-voltar" onclick="voltarParaCadastro()">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>

                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>

                <h2>Verifique seu email</h2>
                <p class="subtitle">Enviamos um código para <strong id="emailCadastrado"></strong></p>

                <form id="formVerificarCadastro">
                    <div class="form-group">
                        <label for="codigoVerificacao">
                            <i class="fas fa-key"></i> Código de 6 dígitos
                        </label>
                        <input 
                            type="text" 
                            id="codigoVerificacao" 
                            placeholder="000000" 
                            maxlength="6"
                            pattern="[0-9]{6}"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-check"></i> Verificar e Ativar Conta
                    </button>
                </form>

                <div class="resend-section">
                    <p>Não recebeu o código?</p>
                    <button class="btn-link" onclick="reenviarCodigoCadastro()">
                        <i class="fas fa-redo"></i> Reenviar código
                    </button>
                </div>
            </div>

            <!-- Loading overlay -->
            <div id="loadingOverlay" class="loading-overlay">
                <div class="spinner"></div>
                <p>Processando...</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Verificar se já está logado
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
