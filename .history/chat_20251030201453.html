<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ConectaTEA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="acessibilidade.css">
    <link rel="stylesheet" href="modal-confirmacao.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="logo-text">
                    <h1>ConectaTEA</h1>
                    <span>Suporte para famílias</span>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="especialistas.html"><i class="fas fa-user-doctor"></i> Especialistas</a></li>
                    <li><a href="consultas.html"><i class="fas fa-calendar-check"></i> Minhas Consultas</a></li>
                    <li><a href="chat.html" class="active"><i class="fas fa-comments"></i> Chat</a></li>
                    <li><a href="recursos.html"><i class="fas fa-book"></i> Recursos</a></li>
                </ul>
            </nav>
            <div class="header-user">
                <div class="user-info">
                    <span class="user-name" id="headerUserName">Usuário</span>
                    <span class="user-greeting">Bem-vindo(a)</span>
                </div>
                <a href="perfil.html" class="btn-perfil" title="Meu Perfil">
                    <i class="fas fa-user-circle"></i>
                </a>
                <button class="btn-sair" onclick="logout()">Sair</button>
            </div>
        </div>
    </header>

    <!-- Chat Section -->
    <section class="chat-section">
        <div class="chat-container">
            <!-- Sidebar de Conversas -->
            <div class="chat-sidebar">
                <div class="chat-sidebar-header">
                    <h3><i class="fas fa-comments"></i> Conversas</h3>
                    <button class="btn-nova-conversa" onclick="abrirNovaConversa()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="chat-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar conversas..." id="searchConversas">
                </div>
                <div class="conversas-list" id="conversasList">
                    <!-- Conversas serão carregadas aqui -->
                    <div class="empty-conversas">
                        <i class="fas fa-comments"></i>
                        <p>Nenhuma conversa ainda</p>
                        <button class="btn-iniciar-chat" onclick="abrirNovaConversa()">
                            Iniciar Chat
                        </button>
                    </div>
                </div>
            </div>

            <!-- Área de Chat -->
            <div class="chat-main" id="chatMain">
                <div class="chat-empty">
                    <i class="fas fa-comments"></i>
                    <h3>Selecione uma conversa</h3>
                    <p>Escolha uma conversa para começar a enviar mensagens</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Nova Conversa -->
    <div class="modal-overlay" id="modalNovaConversa">
        <div class="modal-content modal-nova-conversa">
            <button class="modal-close" onclick="fecharNovaConversa()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <i class="fas fa-user-plus"></i>
                <h2>Nova Conversa</h2>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar especialista..." id="searchEspecialistas">
                </div>
                <div class="especialistas-list" id="especialistasList">
                    <!-- Especialistas serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Botão Voltar ao Topo -->
    <button class="scroll-top-btn" id="scrollTop" aria-label="Voltar ao topo">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Botão de Acessibilidade -->
    <button class="btn-acessibilidade" id="btnAcessibilidade" aria-label="Menu de Acessibilidade">
        <i class="fas fa-universal-access"></i>
    </button>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
    <script src="modal-confirmacao.js"></script>
    <script src="acessibilidade.js"></script>
    <script src="chat.js"></script>
</body>
</html>
